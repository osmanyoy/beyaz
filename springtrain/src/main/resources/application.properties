server.port=7070

management.security.enabled=true
management.context-path=/management

security.user.name=osman
security.user.password=123456


info.project.name=@project.name@
info.project.version=@project.version@
info.project.artifactId=@project.artifactId@
info.project.groupId=@project.groupId@
info.project.port=${server.port}

spring.datasource.url=jdbc:mysql://localhost/test?autoReconnect=true&amp;useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging.level.org.springframework.security=DEBUG
